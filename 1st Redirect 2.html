<!DOCTYPE html>
<html>
<head>
  <title>Professional Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #333;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Redirect to Google after a delay
    setTimeout(function() {
      window.location.href = "https://www.google.com";
    }, 2500); // Delay in milliseconds (adjustable)
  </script>
</head>
<body>
  <h1>Oops! Your request seems to have times out :(</h1>trying our best to sign you back in</h1>
  <p>Redirecting you to sign in</p>
  <div class="loader"></div>
</body>
</html>
